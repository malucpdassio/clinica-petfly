<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica & Petshop</title>
    <link rel="stylesheet" href="/styles/home.css">
</head>

<nav class="navegação">
    <ul class="navegação__container">
        <li class="navegação__content"><a href="..//html/index.html">Inicio</a></li>
        <li class="navegação__content"><a href="#">Petshop</a></li>

        <li class="navegação__content"><a href="#">Contato</a></li>
        <li class="navegação__content"><a href="sobrenos.html">Sobre nós</a></li>

    </ul>
</nav>

<body>
    <div class="container">
        <a href=""><img src="/imagem/Logo2.png" alt="Logo Clinica" class="img__logomenor"></a>
        <form id="cadastroForm" class="form-cadastro">
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" required>
        
            <label for="telefone">Número de Telefone</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000">
        
            <label for="email">Email*</label>
            <input type="email" id="email" required>
        
            <label for="senha">Senha*</label>
            <input type="password" id="senha" required>
        
            <label for="confirmarsenha">Confirme a senha*</label>
            <input type="password" id="confirmarsenha" required>
        
            <p id="mensagemErro" style="color: red; display: none;">As senhas não coincidem!</p>
        
            <button type="submit">Cadastrar</button>
        </form>

    </div>
    <script src="../js/cadastro.js"></script>
</body>


</html>
