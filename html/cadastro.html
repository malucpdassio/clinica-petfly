<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica & Petshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href=""><img src="/clinica-petfly/imagem/logo com nome.png" alt="Logo Clinica" class="img__logomenor"></a>
        <h2>Cadastro</h2>
        <form action="dashboard.html" method="POST">
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone">Número de Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>

            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua">

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">

            <label for="estado">Estado</label>
            <select id="estado" name="estado">
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="GO">Goiás</option>
                <option value="DF">Distrito Federal</option>
            </select>

            <h3>Seu Pet</h3>

            <label for="pet_nome">Nome do Pet</label>
            <input type="text" id="pet_nome" name="pet_nome">

            <label for="raca">Raça</label>
            <input type="text" id="raca" name="raca">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
