<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Clínica & Petshop</title>
    <link rel="stylesheet" href="..//styles.css/home.css">
</head>
<body>
    <div class="container">
        <a href=""><img src="..//imagem/Logo2.png" alt="Logo Clinica" class="img__logomenor"></a>
        <form action="dashboard.html" method="POST" class="form-cadastro">
            <label for="nome" class="label-cadastro">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>

            <label for="telefone" class="label-cadastro">Número de Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

            <label for="email"class="label-cadastro">Email</label>
            <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required>

            <label for="rua"class="label-cadastro">Rua</label>
            <input type="text" id="rua" name="rua">

            <label for="complemento"class="label-cadastro">Complemento</label>
            <input type="text" id="complemento" name="complemento">

            <label for="cidade"class="label-cadastro">Cidade</label>
            <input type="text" id="cidade" name="cidade">

            <label for="cep"class="label-cadastro">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">

            <label for="estado"class="label-cadastro">Estado</label>
            <select id="estado" name="estado">
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="BA">Bahia</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
                <option value="MA">Maranhão</option>
                <option value="GO">Goiás</option>
                <option value="DF">Distrito Federal</option>
            </select>

            <label for="pet_nome"class="label-cadastro">Nome do Pet</label>
            <input type="text" id="pet_nome" name="pet_nome">

            <label for="raca"class="label-cadastro">Raça</label>
            <input type="text" id="raca" name="raca">

            <label for="senha"class="label-cadastro">Senha:</label>
            <input type="text" id="senha" name="" placeholder="">
            
            <label for="confirmarsenha"class="label-cadastro">Confirme a senha:</label>
            <input type="text" id="confirmarsenha" name="" placeholder="">


        </form>
         <button type="submit" class="botao__cadastro"> <a href="clientes.html">Cadastrar</a></button>
    </div>
</body>
</html>
